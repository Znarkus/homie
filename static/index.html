<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>HOMIE</title>
	<style>
		body, button {
			font-size: 30px;
		}
		button {
			padding: 5px;
			margin: 10px;
		}
		#status {
			position: absolute;
			top: 0;
			right: 0;
			padding: 10px;
			background: #fff;
			font-family: sans-serif;
		}
	</style>
</head>
<body>

	<div id="status"></div>

	<form action="lamp-setting/off" method="post">
		<button type="submit">OFF</button>
	</form>

	<form action="lamp-setting/morning" method="post">
		<button type="submit">MORNING</button>
	</form>

	<form action="lamp-setting/cozy" method="post">
		<button type="submit">COZY</button>
	</form>

	<form action="lamp-setting/full" method="post">
		<button type="submit">FULL</button>
	</form>

	<form action="lamp-setting/cinema" method="post">
		<button type="submit">CINEMA</button>
	</form>


	<script src="jquery/dist/jquery.min.js"></script>
	<script src="fastclick/lib/fastclick.js"></script>
	<script>
		$(function() {
			FastClick.attach(document.body);
		});

		$('form').submit(function () {
			var $this = $(this);

			$('#status').text('Working..').show();

			$.post($this.attr('action'), function() {
				$('#status').fadeOut();
			});

			return false;
		});
	</script>
</body>
</html>
